<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="./style.css">
    <script src="main.js"></script>
</head>
<body>

    <header>
        <div>
            <ul>
                <span class="tag_list">
                    <li>
                        <button class="tag" id="button1">INPUT</button>
                    </li>
                    <li>
                        <button class="tag" id="button2">OUTPUT</button>
                    </li>
                </span>
            </ul>
        </div>
    </header>

    <div class="content-input">
        <div class="content-box">
            <label for="file-input" class="custom-file-input">
                <span>選擇文件</span>
                <input type="file" id="file-input" style="display: none;">
            </label>
        </div>
        
        <div class="content-box url-input">
            <div class="url-box">
                <input type="text" placeholder="Enter URL">
            </div>
        </div>
          
        <div class="content-box submit-box">
            <button class="submit" id="upload-button">Upload</button>
        </div>
        
        <div class="content-box sel">
            <select class="sel-box" title="foo" id="setting1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        
            <select class="sel-box" title="foo" id="setting2">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        
            <button class="sel-box" id="reset-button">Reset</button>
        </div>
    </div>

    <div class="content-output output">
        <div class="content-box">
            <div class="media-window">
                <div class="media-content">
                    <div>
                        <video width=100% controls>
                            <source src="file:///C:/Users/marti/Desktop/test/HTML_inno/shorts.mp4" type="video/mp4">
                            瀏覽器不支援影片播放
                        </video>
                    </div>
                </div>
                <div class="media-content">
                    <div>
                        <iframe title="pdfjs-default-viewer" src="pdfs/file.pdf"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </body>
</html>
