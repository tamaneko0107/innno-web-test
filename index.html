<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel=stylesheet href="./style.css">
    <link rel="stylesheet" href="./talk.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="func.js"></script>
    <script src="main.js"></script>
    <script src="talk_submit.js"></script>
    <script src="talk_window.js"></script>
</head>

<body>

    <header>
        <div>
            <ul>
                <span class="tag_list">
                    <li>
                        <button class="tag" id="input_button">INPUT</button>
                    </li>
                    <li>
                        <button class="tag" id="output_button">OUTPUT</button>
                    </li>
                </span>
            </ul>
        </div>
    </header>

    <div class="content_input">
        <div class="content_box">
            <label for="file_input" class="custom_file_input">
                <span>Choose file</span>
                <input accept=".pdf" type="file" id="file_input" style="display: none;">
            </label>
        </div>

        <div class="content_box url_input_box">
            <div class="url_box">
                <input type="text" id="url_input" placeholder="Enter URL">
            </div>
        </div>

        <div class="content_box submit_box">
            <button type="submit" class="input_submit" id="upload_button">Upload</button>
        </div>

        <div class="content_box sel">
            <select class="sel_box" title="foo" id="setting1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <select class="sel_box" title="foo" id="setting2">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <button class="sel_box" id="reset_button">Reset</button>
        </div>
    </div>

    <div class="content_output output">
        <div class="content_box">
            <div class="media_window">
                <div class="media_content">
                    <div>
                        <video width=100% controls>
                            <source src="file:///C:/Users/marti/Desktop/test/HTML_inno/shorts.mp4" type="video/mp4">
                            瀏覽器不支援影片播放
                        </video>
                    </div>
                </div>
                <div class="media_content">
                    <div>
                        <iframe title="pdfjs_default_viewer"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="chat_window" style="width: 0; height: 150px;">
        <div class="card">
            <div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                    <div class="img_cont">
                        <img src="https://i.ibb.co/fSNP7Rz/icons8-chatgpt-512.png" id="chatbot-icon" class="rounded-circle user_img">
                        <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                        <span>ChatBot</span>
                        <p>Ask me anything!</p>
                    </div>
                </div>
            </div>

            <div id="messageFormeight" class="card-body msg_card_body">
            </div>

            <div class="card-footer">
                <form id="messageArea" class="input-group">
                    <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
                    <div class="input-group-append">
                        <button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
