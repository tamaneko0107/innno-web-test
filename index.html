<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Document</title>
    <link rel=stylesheet href="./style.css">
    <script src="func.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <header>
        <div>
            <ul>
                <span class="tag_list">
                    <li>
                        <button class="tag" id="input_button">INPUT</button>
                    </li>
                    <li>
                        <button class="tag" id="output_button">OUTPUT</button>
                    </li>
                </span>
            </ul>
        </div>
    </header>

    <div class="content_input">
        <div class="content_box">
            <label for="file_input" class="custom_file_input">
                <span>Choose file</span>
                <input accept=".pdf" type="file" id="file_input" style="display: none;">
            </label>
        </div>

        <div class="content_box url_input_box">
            <div class="url_box">
                <input type="text" id="url_input" placeholder="Enter URL">
            </div>
        </div>

        <div class="content_box submit_box">
            <button class="submit" id="upload_button">Upload</button>
        </div>

        <div class="content_box sel">
            <select class="sel_box" title="foo" id="setting1">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <select class="sel_box" title="foo" id="setting2">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <button class="sel_box" id="reset_button">Reset</button>
        </div>
    </div>

    <div class="content_output output">
        <div class="content_box">
            <div class="media_window">
                <div class="media_content">
                    <div>
                        <video width=100% controls>
                            <source src="file:///C:/Users/marti/Desktop/test/HTML_inno/shorts.mp4" type="video/mp4">
                            瀏覽器不支援影片播放
                        </video>
                    </div>
                </div>
                <div class="media_content">
                    <div>
                        <iframe title="pdfjs_default_viewer"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
